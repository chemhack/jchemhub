<script src="smiles.js"></script>
<script>
function parseMany(smiles_lines) {
        var start = new Date().getTime();
        var smiles = smiles_lines.split("\n");
        var nsmiles = 0;
        for (var i in smiles) {
                if (smiles[i]) jchemhub.io.smiles.parse(smiles[i]);
                ++nsmiles;
        }
        var stop = new Date().getTime();
        var exectime = (stop-start);
        console.log(nsmiles + " smiles; " + exectime + " msec");
}
</script>
</head>

<body>
<form>
<input type=button onClick=parseMany(smiles.value) value="parse">
